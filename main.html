<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
</head>
<body>
  <div id="content">  
    <iframe height="500" width="700"
    src="https://script.google.com/macros/s/AKfycbyKHUUR34q1lRCZIPYEn4cDItU2adssy96mvhsX4ASI/exec"
    name ="iframe1">Loading
  </iframe>
  
  <script>
    const main = (() => {
      console.log("loading page");
      const f = document.querySelector("iframe");
      f.onload = (e) => {
        console.log("iframe onload");
        const fw = f.contentWindow;
        if (fw.length > 0) console.info("logged in");
        else {
          alert("Please Login!");
          window.location = "https://accounts.google.com";
        }
      };
    })();
  </script>

  </div>
</body>
</html>
